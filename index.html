<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/flappy.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/estiloFixo.css">

  <title>Flappy Bird</title>
</head>

<body>
  <h1 class="titleGame">Flappy Bird</h1>
  <div class="game">
    <div class="configs">
      <h1 onclick="test()">Configurações do jogo</h1>

      <div class="formLine">
        <span>Nome do jogador:</span>
        <input type="text" name="nome-do-jogador" value="Jogador1">
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects" onchange="updateCenario()">
          <input type="radio" name="cenario-radio" value="diurno" checked> Diurno
          <input type="radio" name="cenario-radio" value="noturno"> Noturno
        </span>
      </div>

      <div class="formLine">
        <span>Abertura entre Canos:</span>
        <span class="selects" onchange="updateAberturaCanos()">
          <input type="radio" name="abertura-canos-radio" value="facil"> Fácil
          <input type="radio" name="abertura-canos-radio" value="media" checked> Média
          <input type="radio" name="abertura-canos-radio" value="dificil"> Dificil
        </span>
      </div>

      <div class="formLine">
        <span>Distância entre canos:</span>
        <span class="selects" onchange="updateDistanciaEntreCanos()">
          <input type="radio" name="distancia-entre-canos-radio" value="facil"> Fácil
          <input type="radio" name="distancia-entre-canos-radio" value="media" checked> Média
          <input type="radio" name="distancia-entre-canos-radio" value="dificil"> Dificil
        </span>
      </div>

      <div class="formLine">
        <span>Velocidade do jogo:</span>
        <span class="selects">
          1<input value="3" name="velocidade-do-jogo" type="range" min="1" max="10" onchange="updateVelocidadeDoJogo()">10
        </span>
      </div>

      <div class="formLine">
        <span>Personagens</span>
        <select class="selects" name="personagem-select" onchange="updatePersonagem()">
          <option value="img/passaro.png">Passaro</option>
          <option value="img/mario.png">Mario</option>
        </select>
      </div>

      <div class="formLine">
        <span>Tipo jogo:</span>
        <span class="selects" onchange="udpateModoDeJogo()"">
          <input type="radio" name="tipo-de-jogo" value="normal" checked> Normal
          <input type="radio" name="tipo-de-jogo" value="treino"> Treino
        </span>
      </div>

      <div class="formLine">
        <span>Velocidade do Personagem:</span>
        <span class="selects" onchange="updateVelocidadeDoPersonagem()">
          <input type="radio" name="velocidade-do-personagem-radio" value="baixa"> Baixa
          <input type="radio" name="velocidade-do-personagem-radio" value="media" checked> Média
          <input type="radio" name="velocidade-do-personagem-radio" value="alta"> Alta
        </span>
      </div>

      <div class="formLine">
        <span>Pontuacao:</span>
        <span class="selects" onchange="updateIncrementoPontuacao()">
          <input type="radio" name="pontuacao-radio" value="1" checked> 1
          <input type="radio" name="pontuacao-radio" value="10" > 10
          <input type="radio" name="pontuacao-radio" value="100"> 100
        </span>
      </div>

    </div>
    <div class="wm-flappy">

      <!-- 
		   <img class="passaro" src="img/passaro.png" alt="passaro">
			<div class="par-de-barreiras">
				<div class="barreira">
					<div class="corpo"> </div>
					<div class="borda"></div>
				</div>
				<div class="barreira">
					<div class="borda"> </div>
					<div class="corpo"></div>
				</div>
			</div>
			<div class="progresso"> 10 </div>   -->
    </div>
  </div>


  <script src="js/variaveisDoGame.js"></script>
  <script src="js/getElements.js"></script>
  <script src="js/configs.js"></script>
  <script src="js/flappy.js"></script>
</body>

</html>
