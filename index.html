<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/flappy.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/estiloFixo.css">

  <title>Flappy Bird</title>
</head>

<body>
  <h1 class="titleGame">Flappy Bird</h1>
  <div class="game">
    <div class="configs">
      <h1>Configurações do jogo</h1>

      <div class="formLine">
        <span>Nome do jogador:</span>
        <input type="text">
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects" onclick="alterarCenario()">
          <input type="radio" name="cenario-radio" value="diurno" checked> Diurno
          <input type="radio" name="cenario-radio" value="noturno"> Noturno
        </span>
      </div>

      <div class="formLine">
        <span>Abertura dos Canos:</span>
        <span class="selects" onclick="alterarAberturaDosCanos()">
          <input type="radio" name="abertura-canos-radio" value="facil" > Fácil
          <input type="radio" name="abertura-canos-radio" value="media" checked> Média
          <input type="radio" name="abertura-canos-radio" value="dificil" > Dificil
        </span>
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects">
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
        </span>
      </div>

      <div class="formLine">
        <span>Velocidade do jogo:</span>
        <input type="text">
      </div>

      <div class="formLine">
        <span>Personagens</span>
        <input type="text">
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects">
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
        </span>
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects">
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
          <input type="radio" id="noturno" name="cenario-radi2" value="noturno"> Noturno
        </span>
      </div>

      <div class="formLine">
        <span>Cenário do jogo:</span>
        <span class="selects">
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
          <input type="radio" id="noturno" name="cenario-radio2" value="noturno"> Noturno
        </span>
      </div>

    </div>
    <div class="wm-flappy">
